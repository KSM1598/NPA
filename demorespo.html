<!DOCTYPE html>
<html>
<head>

<title>Responsive</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>      

<style>
body{
	color:#dc143c;
	width: 100%;
	background: linear-gradient(to right, #f6f6f6 0%,#ffebcd 10%,#ff69b4 25%,#ff1493 75%,#c71585 100%);
}
.pp{
	color: #ffebcd;
	font-size: 50px;
}
.pp img{
	display:flex;
	border-style: dotted;
	border-radius: 80%;
}
.hh{
	float: left;
	display:flex;
	flex-wrap:wrap;
}
.mm img{
	align-content: center;
	width: 50%;
}
.ww{
	margin: 50px;
	padding: 50px;
	display: block;
}
.ww img{
	width:100%; 
}
@media screen and (max-width:652px){
	.ww img{
		width: 100%;
	}
}

</style>
</head>  
<body>
<div class="pp">
	<img src="http://www.triinkalmus.com/wp-content/uploads/2017/07/MK-Nailart-Logo.jpg" align="left" width="15%" height="40%"></img>
	<h1 align="right" width="20%">KSM</h1>
	<p align="right" width="20%">NAIL ARTS</p>
	<br>
	<hr>
</div>
<div class="mm">
	<img src="http://www.raxfactor.com/wp-content/uploads/2017/04/logo6.jpg">
</div>
<div class="hh">
	<div class="ww" style="background-color:#ff1493;	background-size: 500px 400px;" >
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9kE0fE244ukufwpgUNxTurWnOptwozLX9GKbQsWhICwIVJDnu"></img>
		<h1>IMAGE2</h1>
		<h2>NAIL FOIL</h2>
	</div>

	<div class="ww" style="background-color:#ff4d94">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoq9O2o4uOt7libKUvVnZ1G8zjy24jvT-bT557sHP90GIJlCb"></img>
		<h1>IMAGE3</h1>
		<h2>DOTTING</h2>
	</div>

	<div class="ww" style="background-color:#ff69b4">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7PM9dy9_kLqe3fjL2WcQX-fctTjXPqH4ZbviwGBiAyp5qn4z0"></img>
		<h1>IMAGE4</h1>
		<h2>MANUAL</h2>
	</div>	

	<div class="ww" style="background-color:#ffebcd">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTstuAWHOHIvJzzlNktu5HkyjVW7txb1MeuMjXODz-uB6J-NYIG"></img>
		<h1>IMAGE5</h1>

</html>
